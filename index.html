<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Grocer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <div class="container">
      <header>
        <h1 class="logo">Local Grocer</h1>
        <nav>
          <button id="cartBtn" class="cart-btn">
            Cart (<span id="cartCount">0</span>)
          </button>
        </nav>
      </header>
    </div>

    <!-- Login/Register Section -->
    <section id="authSection" class="auth-selection">
      <div class="container">
        <div class="auth-form">
          <h2>Login to Shop</h2>
          <input type="email" id="emailInput" placeholder="Email" required />
          <input
            type="password"
            id="passwordInput"
            placeholder="Password"
            required
          />
          <button id="loginBtn" class="btn-primary">Login</button>
          <button id="registerBtn" class="btn-secondary">Register</button>
          <p class="auth-message" id="authMessage"></p>
        </div>
      </div>
    </section>

    <!-- Main Shopping Section -->
    <div class="container">
      <main>
        <div>
          <!-- search bar -->
          <input type="text" />
          <button>Searchproducts</button>
          <!-- products grid -->
          <div></div>
        </div>
      </main>
    </div>

    <!-- cart modal -->
    <div>
      <h2>Shopping Cart</h2>
      <button>Proceed to Checkout</button>
    </div>

    <!-- checkout modal -->
    <div>
      <h2>Checkout</h2>
      <button>Complete Order</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
